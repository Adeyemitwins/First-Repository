<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PAGE</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="john doe">
        <br>
        <label for="mobile">Mobile Number:</label>
        <input type="number" id="mobile" placeholder="123456789">
        <br>
        <label for="email address">Email Address:</label>
        <input type="email" id="email address" name="email address" placeholder="john@gmail.com">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10">
            Please type in your bio here...
        </textarea>
        <br>
        <input type="checkbox" id="math" name="math" value="math">
        <label for="math">Math</label>
        <input type="checkbox" id="english" name="english" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="geography" name="geography" value="geography">
        <label for="geography">Geography</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Male</label>
        <br>
        <label for="lesson">Lesson Location</label>
        <select name="" id="" multiple>
            <option value="online">Online</option>
            <option value="physical">Physical</option>
        </select>
        <br>
        <label for=""></label>
        <input type="file" id="passport" name="" accept="images/*">
    </form>
</body>
</html>
