<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
   <form action="" method="get">
<label for="name">Name:</label>
<input type="text" name="name" id="name" placeholder="John Fred"><br>
<label for="date">Date Of Birth</label>
<input type="date" id="date" name="date" placeholder="Date/Month/Year"><br>
<label for="gender">Gender</label><br>
<label for="male" >Male</label>
<input type="radio" name="gender">
<label for="female" >Female</label>
<input type="radio" name="gender">
<label for="others" >Others</label>
<input type="radio" name="gender"><br>
<label for="address">Address</label>
<input type="text" id="address" name="address" placeholder="60 mandela crescent SA"><br>
<label for="telephone">Telephone</label>
<input type="tel" id="telephone" name="telephone" placeholder="080- 4666- 5090"><br>
<label for="email">Email Adress</label>
<input type="email" name="email" id="email" placeholder="johnfred@gmail.com">
<select name="" id="">
    <option value="mail">@gmail.com</option>
    <option value="mail">@yahoo.com</option>
    <option value="mail">@email.com</option>
</select><br>
<label for="course">Select a Course</label>
<select name="" id="">
    <option value="course">Computer</option>
    <option value="course">Biology</option>
    <option value="course">Mathematics</option>
    <option value="course">Further Mathematics</option>
    <option value="course">Chemistry</option>
    <option value="course">Physics</option>

</select><br>
<input type="button" id="register" name="register" value="Register">
<input type="submit" id="submit" name="submit" value="Submit">






   </form> 
</body>
</html>
